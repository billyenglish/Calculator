<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/9c98ae8183.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="screen">
                <div class="top-screen"><span class="upper-screen"></span></div>
                <div class="bottom-screen"><span class="main-screen">0</span></div>
            </div>
            <div class="button-display">
                <div>
                    <button type="button" value="clear">C</button>
                    <button type="button" value="plus-minus">+/-</button>
                    <button type="button" value="percent">%</button>
                    <button type="button" value="/">/</button>
                </div>
                <div>
                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>
                    <button type="button" value="*">X</button>
                </div>
                <div>
                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>
                    <button type="button" value="-">-</button>
                </div>
                <div>
                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>
                    <button type="button" value="+">+</button>
                </div>
                <div>
                    <button type="button" value="0">0</button>
                    <button type="button" value=".">.</button>
                    <button type="button" value="delete"><i class="fa-solid fa-delete-left"></i></button>
                    <button type="button" value="=">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; billyenglish <i class="fa-brands fa-github"></i></p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
