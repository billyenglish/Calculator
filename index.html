<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
</head>
<body>
    <header>
        <h1 class="title">Calculator</h1>
    </header>
    <main>
        <!-- Calculator Container -->
        <div class="calculator-container">
            <div class="screen-container">
                <div class="main-screen"><span class="screen-value">0</span></div>
            </div>
            <!-- Calculator Button Panel -->
            <div class="button-panel">
                <div>
                    <button type="button" value="AC">AC</button>
                    <button type="button" value="delete">DEL</button>
                    <button type="button" value="%">%</button>
                    <button type="button" value="/">/</button>
                </div>
                <div>
                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>
                    <button type="button" value="*">X</button>
                </div>
                <div>
                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>
                    <button type="button" value="-">-</button>
                </div>
                <div>
                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>
                    <button type="button" value="+">+</button>
                </div>
                <div>
                    <button class="zero-button" type="button" value="0">0</button>
                    <button type="button" value=".">.</button>
                    <button type="button" value="=">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p></p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
